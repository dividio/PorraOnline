<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
 
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    	<h:outputStylesheet name="bootstrap-responsive.min.css" library="css"/>
    	<h:outputStylesheet name="aap.css" library="css"/>
    	<title>Porra Online</title>
    </h:head>
    <h:body>
		<div id="div_principal" class="container-fluid">
	    	<div id="contenido" class="row-fluid">
	    	
		    <div class="span12">
            <header id="top_header">
                <ui:insert name="top_header">
                    <h1>Porra Online</h1>
                </ui:insert>
    		</header>
    		
    		<nav id="top_menu">
				<ui:insert name="top_menu">
                    <a4j:outputPanel id="controles_top_menu">
                        <div class="menu_horizontal">
						<h:link outcome="menuPrincipal">Inicio</h:link>
						
						<h:link rendered="#{loginBean.logueado}" outcome="listaPartidas">Partidas</h:link>
						
						<h:link rendered="#{loginBean.logueado}" outcome="crearPartida">Crear Partida</h:link>
						</div>
				    </a4j:outputPanel>
				</ui:insert>
    		</nav>

    		<a4j:commandLink ajaxSingle="true" >
                <rich:messages layout="table" tooltip="true" showDetail="true" showSummary="true" 
                           errorClass="error" infoClass="success" warnClass="warning" 
                           >
                </rich:messages>
            </a4j:commandLink>
            <div class="row-fluid">
	    	<div class="span9">
                <section id="main_section">
                    <ui:insert name="body">Body</ui:insert>
		    	</section>
		    </div>
		    <div class="span3">
                <aside id="login_menu">
                    <ui:insert name="login_menu">
                        <ui:include src="/jsf/Login.xhtml"/>
                    </ui:insert>
                </aside>
                
                <aside id="side_menu">
                    <ui:insert name="side_menu">
                        
                    </ui:insert>
                </aside>
            </div>
            </div>
            <footer id="web_footer">
                <ui:insert name="footer">Porra Online</ui:insert>
	    	</footer>
	    	</div>
	    	
	    	</div>
	    	
	    </div>	
    </h:body>
</html>
