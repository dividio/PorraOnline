<!doctype html>
<html lang="en" data-ng-app="porraOnline">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Porra Online</title>
	<link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="lib/persona/persona-buttons.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div id="div_principal" class="container">
        <div id="contenido" class="row">
        
        <div class="col-md-12">
        <header id="top_header">
            <h1>Porra Online</h1>
        </header>
        
        <nav id="top_menu">
	        <div class="menu_horizontal">
		        <a href="#/inicio">Inicio</a>
		        
		        <a href="#/listaPartidas">Partidas</a>
		        
		        <a href="#/inicio">Crear Partida</a>
	        </div>
        </nav>

        <div class="row">
        <div class="col-md-9">
            <section id="main_section">
                <div data-ng-view></div>
            </section>
        </div>
        <div class="col-md-3">
            <aside id="login_menu" data-ng-controller="loginCtrl">
                {{currentUser.usu_username}}
                <br/>
                <a href="#" class="persona-button" data-ng-click="loginCtrl.signin()" data-ng-show="!currentUser.usu_email"><span>Sign in with your Email</span></a>
                <a href="#" class="persona-button" data-ng-click="loginCtrl.signout()" data-ng-show="currentUser.usu_email"><span>Desconectar</span></a>
            </aside>
            
            <aside id="side_menu">
                side_menu
            </aside>
        </div>
        </div>
        <footer id="web_footer">
            Porra Online
        </footer>
        </div>
        
        </div>
        
    </div>

    <!-- Libraries -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="rest-js"></script>
    <script src="https://login.persona.org/include.js"></script>
    
    <!-- Application -->
    <script src="js/app.js"></script>
    
    <!-- Services -->
    <script src="js/services/noticiasService.js"></script>
    <script src="js/services/loginService.js"></script>
    <script src="js/services/partidasService.js"></script>
    <script src="js/services/mensajesService.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/inicioCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/listaPartidas/listaPartidasCtrl.js"></script>
    <script src="js/controllers/mensajesPartida/mensajesPartidaCtrl.js"></script>
    
    <!-- Filters -->
    <script src="js/filters/filters.js"></script>
    
    <!-- Directives -->
    <script src="js/directives/directives.js"></script>
    <script src="js/directives/mensajesDirective.js"></script>
</body>
</html>
