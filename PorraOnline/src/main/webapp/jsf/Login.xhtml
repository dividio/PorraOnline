<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">


<h:form>
<a4j:outputPanel id="loginPanel">
    <a4j:outputPanel rendered="#{not loginBean.logueado}">
        <fieldset class="formulario">
			<h:inputText id="login" value="#{loginBean.username}">
			   <rich:placeholder value="Usuario..."/>
			</h:inputText>
			<h:inputSecret id="password" value="#{loginBean.password}">
	            <rich:placeholder value="ContraseÃ±a..."/>
			</h:inputSecret>
			<br/>
			<a4j:commandLink action="#{loginBean.login}" value="Aceptar" render="loginPanel, controles_top_menu"/>
			<br/>
			<a4j:commandLink action="#{loginBean.guardarNuevoUsuario}" value="Nuevo Usuario" render="loginPanel, controles_top_menu"/>
		</fieldset>
	</a4j:outputPanel>
	<a4j:outputPanel rendered="#{loginBean.logueado}">
        #{loginBean.username}
        <br/>
        <a4j:commandLink action="#{loginBean.logout}" value="Desconectar"/>
    </a4j:outputPanel>
</a4j:outputPanel>
</h:form>

</ui:composition>
