<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" 
				template="/WEB-INF/templates/template.xhtml">

<f:metadata>
    <f:viewParam name="idPartida" value="#{clasificacionPartidaBean.idPartida}" required="true" />
</f:metadata>

<ui:define name="side_menu">
    <ui:include src="/jsf/partidas/MenuPartida.xhtml"/>
</ui:define>

<ui:define name="body">
    <h1>Clasificación General</h1>
    <h2>#{clasificacionPartidaBean.partida}</h2>
	<h:form>
        <rich:dataTable id="clasificacion" value="#{clasificacionPartidaBean.clasificacion}" var="puesto">
            <f:facet name="header">Clasificación</f:facet>
            <rich:column>
                <f:facet name="header">Posición</f:facet>
                #{puesto[1]} 
            </rich:column>
            <rich:column>
                <f:facet name="header">Usuario</f:facet>
                #{puesto[2]} 
            </rich:column>
            <rich:column>
                <f:facet name="header">Puntos</f:facet>
                #{puesto[3]} 
            </rich:column>
        </rich:dataTable>
    </h:form>
</ui:define>

</ui:composition>
