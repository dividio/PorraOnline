<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" 
				template="/WEB-INF/templates/template.xhtml">

<ui:define name="body">
    <h1>Crear Nueva Partida</h1>
	<h:form>
        <h:commandLink value="Guardar" action="#{crearPartidaBean.guardarPartida}"/>
        <fieldset class="formulario">
			<h:outputLabel for="nombre">Nombre:</h:outputLabel>
			<h:inputText id="nombre" value="#{crearPartidaBean.partida.pa_nombre}"/>
			
			<h:outputLabel for="alias">Alias Competidores:</h:outputLabel>
			<h:inputText id="alias" value="#{crearPartidaBean.partida.pa_alias_competidores}"/>
			
			<h:outputLabel for="fecha_inicio">Fecha Inicio:</h:outputLabel>
			<rich:calendar id="fecha_inicio" value="#{crearPartidaBean.partida.pa_fecha_inicio}"></rich:calendar>
			
			<h:outputLabel for="fecha_fin">Fecha Fin:</h:outputLabel>
			<rich:calendar id="fecha_fin" value="#{crearPartidaBean.partida.pa_fecha_fin}"></rich:calendar>
			
			<h:outputLabel for="descripcion">Descripci√≥n:</h:outputLabel>
            <h:inputTextarea id="descripcion" value="#{crearPartidaBean.partida.pa_descripcion}" rows="5" cols="40"/>
		</fieldset>
    </h:form>
</ui:define>

</ui:composition>
