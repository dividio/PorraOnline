<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" 
				template="/WEB-INF/templates/template.xhtml">

<ui:define name="body">
    <h1>Lista de Partidas</h1>
	<h:form>
		<rich:dataTable value="#{listaPartidasBean.listaPartidas}" var="partida">
            <rich:column>
                <f:facet name="header">Partidas</f:facet>
                <h:link value="#{partida.pa_nombre}" outcome="mensajesPartida">
                    <f:param name="idPartida" value="#{partida.pa_id}"/>
                </h:link> 
            </rich:column>
            <f:facet name="footer">
                <rich:dataScroller renderIfSinglePage="false" />
            </f:facet>
		</rich:dataTable>
    </h:form>
</ui:define>

</ui:composition>
