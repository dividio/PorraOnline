<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" 
				template="/WEB-INF/templates/template.xhtml">
<f:metadata>
    <f:viewParam name="idPartida" value="#{mensajesPartidaBean.idPartida}" required="true" />
</f:metadata>

<ui:define name="side_menu">
    <ui:include src="/jsf/partidas/MenuPartida.xhtml"/>
</ui:define>

<ui:define name="body">
    <h1>Mensajes</h1>
    <h2>#{mensajesPartidaBean.partida.pa_nombre}</h2>
	<h:form>
		<rich:dataTable value="#{mensajesPartidaBean.listaMensajes}" var="mensaje">
            <rich:column>
                <f:facet name="header">Mensajes</f:facet>
                #{mensaje.me_fecha} - #{mensaje.me_asunto}<br/>
                #{mensaje.me_texto} 
            </rich:column>
            <f:facet name="footer">
                <rich:dataScroller renderIfSinglePage="false" />
            </f:facet>
		</rich:dataTable>
    </h:form>
</ui:define>

</ui:composition>
