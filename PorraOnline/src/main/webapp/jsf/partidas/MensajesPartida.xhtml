<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" 
				template="/WEB-INF/templates/template.xhtml">
<f:metadata>
    <f:viewParam name="idPartida" value="#{mensajesPartidaBean.idPartida}" required="true" />
</f:metadata>

<ui:define name="side_menu">
    <ui:include src="/jsf/partidas/MenuPartida.xhtml"/>
</ui:define>

<ui:define name="body">
    <h1>Mensajes</h1>
    <h2>#{mensajesPartidaBean.partida.pa_nombre}</h2>
    <a4j:outputPanel rendered="#{mensajesPartidaBean.partida.pa_id == null}">
        <p>No estas suscrito a esta partida.</p>
    </a4j:outputPanel>
    <h:form rendered="#{mensajesPartidaBean.partida.pa_id != null}">
        <a4j:commandLink value="Nuevo Mensaje" 
            action="#{mensajesPartidaBean.nuevoMensaje}" 
            render="panelNuevoMensaje"
            oncomplete="#{rich:component('panelNuevoMensaje')}.show();"/>
		<rich:dataTable styleClass="table table-striped table-bordered" id="listaMensajes" value="#{mensajesPartidaBean.listaMensajes}" var="mensaje" rows="15">
            <rich:column>
                <f:facet name="header">Mensajes</f:facet>
                <p>
                    (
                    <h:outputText value="#{mensaje.me_fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="#{loginBean.timeZone}"/>
                    </h:outputText>
                    ) 
                    <h:link value="#{mensaje.me_usu_id}" outcome="pronosticosUsuario">
	                    <f:param name="idPartida" value="#{param.idPartida}"/>
	                    <f:param name="idUsuario" value="#{mensaje.me_usu_id.usu_id}"/>
	                </h:link>
	                dijo: #{mensaje.me_asunto}
                </p>
                <p class="preformatted">#{mensaje.me_texto}</p> 
            </rich:column>
            <f:facet name="footer">
                <rich:dataScroller renderIfSinglePage="false" fastControls="hide">
                    <f:param name="idPartida" value="#{param.idPartida}"/>
                </rich:dataScroller>
            </f:facet>
		</rich:dataTable>
    </h:form>
    
    <rich:popupPanel id="panelNuevoMensaje" onmaskclick="#{rich:component('panelNuevoMensaje')}.hide();" autosized="true" followByScroll="false">
        <h:form>
            <a4j:commandLink value="Guardar" 
                action="#{mensajesPartidaBean.guardarNuevoMensaje}"
                oncomplete="#{rich:component('panelNuevoMensaje')}.hide();"
                render="listaMensajes"/>
            <br/>
            <br/>                    
            <h:inputText value="#{mensajesPartidaBean.mensaje.me_asunto}" label="Asunto" maxlength="100">
                <rich:placeholder value="Asunto del mensaje" />
            </h:inputText>
            <br/>
            <br/>
            <h:inputTextarea id="textoMensaje" value="#{mensajesPartidaBean.mensaje.me_texto}" label="Mensaje" rows="5" cols="40">
                <rich:placeholder value="Texto del mensaje" />
            </h:inputTextarea>
        </h:form>
    </rich:popupPanel>
</ui:define>

</ui:composition>
