<table class="table table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th class="table-head">Noticias</th>
        </tr>
    </thead>
    <tr data-ng-repeat="noticia in listaNoticias">
        <td>
            <p>
	            (
	            {{noticia.no_fecha | date:'dd/MM/yyyy HH:mm'}}
	            ) - {{noticia.no_asunto}}
	        </p>
	        <div class="preformatted">{{noticia.no_texto}}</div>
        </td>
    </tr>
</table>
