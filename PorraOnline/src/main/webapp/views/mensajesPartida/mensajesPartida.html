<div class="col-sm-9">
  <section id="main_section">
    <header class="cabecera row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8"><h1>Mensajes</h1></div>
      <div class="col-xs-2">
        <button class="btn btn-default btn-block" type="button"
          data-ng-click="mensajesPartidaCtrl.nuevoMensaje()" title="Nuevo">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </header>

    <alertas data-alertas="alertas"></alertas>

    <article class="panel panel-default"
      data-ng-repeat="mensaje in listaMensajes">
      <div class="panel-heading">
        <p>
          ({{mensaje.me_fecha | date:'dd/MM/yyyy HH:mm'}}) <a
            href="#/pronosticosUsuario/{{partida.pa_id}}/{{mensaje.me_usu_id.usu_id}}">
            {{mensaje.me_usu_id.usu_username}} </a> dijo:
          {{mensaje.me_asunto}}
        </p>
      </div>
      <div class="panel-body">
        <p class="preformatted">{{mensaje.me_texto}}</p>
      </div>
    </article>
  </section>
</div>
<div class="col-sm-3">
  <section>
    <header>
      {{partida.pa_nombre}} <br /> {{user.usu_username}} <br />
      <login data-user="user"></login>
    </header>
    <nav>
      <ul class="list-group">
        <li class="list-group-item"><a href="#/inicio">Noticias</a></li>
        <li class="list-group-item"><a href="#/listaPartidas">Partidas</a></li>
        <li class="list-group-item"><a
          href="#/mensajesPartida/{{partida.pa_id}}">Mensajes</a></li>
        <li class="list-group-item"><a
          href="#/clasificacionPartida/{{partida.pa_id}}">Clasificación
            General</a></li>
        <li class="list-group-item"><a
          href="#/clasificacionEvento/{{partida.pa_id}}">Clasificación
            Eventos</a></li>
      </ul>
    </nav>
  </section>
</div>
