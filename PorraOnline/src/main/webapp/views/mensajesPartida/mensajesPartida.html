<div class="col-md-9">
    <section id="main_section">
        <header>
            <button class="btn" type="button" 
                    data-ng-click="mensajesPartidaCtrl.nuevoMensaje()">
                <span class="glyphicon glyphicon-plus"></span>
                Nuevo Mensaje
            </button>
            <h1>Mensajes</h1>
            
        </header>

        <alertas data-alertas="alertas"></alertas>

		<article class="panel panel-default" data-ng-repeat="mensaje in listaMensajes">
		    <div class="panel-heading">
                <p>
					({{mensaje.me_fecha | date:'dd/MM/yyyy HH:mm'}}) 
					<a href="#/pronosticosUsuario/{{partida.pa_id}}/{{mensaje.me_usu_id.usu_id}}">
					  {{mensaje.me_usu_id.usu_username}}
					</a>
					dijo: {{mensaje.me_asunto}}
		        </p>
		    </div>
		    <div class="panel-body"><p class="preformatted">{{mensaje.me_texto}}</p></div>
		</article>
	</section>
</div>
