<h1>Mensajes</h1>
<h2>{{partida.pa_nombre}}</h2>

<mesajes></mesajes>

<article data-ng-repeat="mensaje in listaMensajes">
    <p>
        (
        {{mensaje.me_fecha | date:'dd/MM/yyyy HH:mm'}}
        ) 
        <a href="#/pronosticosUsuario/{{partida.pa_id}}/{{mensaje.me_usu_id.usu_id}}">{{mensaje.me_usu_id.usu_username}}</a>
        dijo: {{mensaje.me_asunto}}
    </p>
    <p class="preformatted">{{mensaje.me_texto}}</p>
</article>
