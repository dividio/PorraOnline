<div class="col-md-9">
    <section id="main_section">
        <form role="form">
	        <header class="navbar navbar-default navbar-static">
	            <button class="btn btn-default" type="button" 
	                    data-ng-click="nuevoMensajeCtrl.cancelar()" >
	                <span class="glyphicon glyphicon-chevron-left"></span>
	                Volver
	            </button>
	            <button class="btn btn-success" type="button" 
                        data-ng-click="nuevoMensajeCtrl.guardar()">
                    <span class="glyphicon glyphicon-ok"></span>
                    Aceptar
                </button>
	            <h1>Nuevo Mensaje</h1>
	            
	        </header>
	
	        <alertas data-alertas="alertas"></alertas>
	
			<article>
				<div class="form-group">
					<label for="asunto">Asunto</label>
					<input id="asunto" class="form-control" type="text" 
					   data-ng-model="mensaje.me_asunto" placeholder="Asunto..."/>
				</div>
				<div class="form-group">
					<label for="texto">Mensaje</label>
					<textarea id="texto" rows="4" class="form-control" 
					   data-ng-model="mensaje.me_texto" placeholder="Mensaje..."></textarea>
				</div>
			</article>
		</form>
	</section>
</div>
